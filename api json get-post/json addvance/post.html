<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container"></ul>

    <input id="title" type="text" placeholder="title">
    <input id="body" type="text" placeholder="post er main jinis ">
    <button id="submit">submit</button>
    <script>
//get url  https://jsonplaceholder.typicode.com/guide.html

        // const postInfo = {title: 'foo',body: 'bar',userId: 1}

    document.getElementById("submit").addEventListener("click", function () {
            const title = document.getElementById("title").value;
            const body = document.getElementById("body").value
            const post = {title: title, body:body}
            nowPostToServer(post);        
    })
   function nowPostToServer(postInfo) {
        fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                "Content-type": "application/json; charset=UTF-8"
                }
            })
    .then(response => response.json())
    .then(json => console.log(json))
    .catch(error => alert("Please try again later."))
   }


      
    </script>
</body>
</html>
